{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crosslink Timetable{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>
    <div class="container main-container">
        <nav class="nav-panel">
            <a href="{% url 'profile' %}" class="button">Profile</a>
            <a href="{% url 'events' %}" class="button">Events</a>
            <a href="{% url 'calendar' %}" class="button">Calendar</a>
            <a href="{% url 'create-event' %}" class="button">Create event</a>
            <a href="{% url 'sendEmail' %}" class="button">Send e-mail</a>
            <a href="{% url 'moodle' %}" class="button">Moodle</a>
        </nav>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{% static 'index.js' %}"></script>
</body>

</html>
